<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 3 Unidad 3 - Ejercicio 2</title>
</head>

<body>
    <script>
        var arreglo = [];
        var i = 0;
        var numero = parseInt(prompt('Ingresa un numero:', ''));
        while (numero != -1) {
            arreglo[i] = numero;
            console.log(arreglo);
            numero = parseInt(prompt('Ingresa un numero (Ingresa -1 para terminar la carga de numeros):', ''));
            i++;
        }
        var mayor = 0;
        for (var index = 0; index < arreglo.length; index++) {
            if (arreglo[index] > mayor) {
                mayor = arreglo[index];
                console.log(mayor)
            };
        }
        alert('El mayor de los numeros ingresados es ' + mayor);
        console.log(mayor);
    </script>
</body>

</html>
