<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 3 Unidad 3 - Ejercicio 1</title>
</head>

<body>

    <script>
        var distancia;
        distancia = prompt('Ingrese la distancia', "");
        while (distancia <= 0) {
            alert('La distancia debe ser mayor a 0')
            distancia = prompt('Ingrese la distancia', "");
        }
        if (distancia > 0 && distancia <= 1000) {
            document.write('Debe ir a pie');
        } else {
            if (distancia > 1000 && distancia <= 10000) {
                document.write('Debe ir en bicicleta');
            } else {
                if (distancia > 10000 && distancia <= 30000) {
                    document.write('Debe ir en colectivo');
                } else {
                    if (distancia > 30000 && distancia <= 100000) {
                        document.write('Debe ir en auto');
                    } else {
                        document.write('Debe ir en avion');
                    }
                }
            }
        }
    </script>

</body>

</html>
